<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="dist/css/zui.css" rel="stylesheet">
<title>图片滚动</title>
  <script src="assets/jquery.js"></script>
  <script src="dist/js/zui.min.js"></script>
  <script src="dist/js/json2.js"></script>
  <script src="dist/js/store.js"></script>
 <script src="dist/js/doc.js"></script>
</head>
<body>
       <div class='example'>
        <div class='container'>
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item active">
                <img alt="First slide" src="static/img/1/1.jpg">
                <img alt="First slide" src="static/img/1/2.jpg">
                <img alt="First slide" src="static/img/1/3.jpg">
              </div>
              <div class="item">
                <img alt="First slide" src="static/img/1/4.jpg">
                <img alt="First slide" src="static/img/1/5.jpg">
              </div>
              <div class="item">
                <img alt="First slide" src="static/img/1/6.jpg">
              </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
              <span class="icon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
              <span class="icon-chevron-right"></span>
            </a>
          </div>
        </div>
      </div>
</body>
</html>
